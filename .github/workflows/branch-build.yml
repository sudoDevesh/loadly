name: Branch Build & Test

on:
  push:
    branches-ignore:
      - main      # Exclude main branch
  pull_request:
    branches:
      - main      # Still run on PRs targeting main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build root package
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Build UI
        run: |
          cd ui
          rm -rf node_modules package-lock.json
          npm install
          npm rebuild
          npm run build
