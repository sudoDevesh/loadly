name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build root package
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Build UI
        run: |
          cd ui
          rm -rf node_modules package-lock.json
          npm install
          npm rebuild
          npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - name: Build UI
        run: |
          cd ui
          rm -rf node_modules package-lock.json
          npm install
          npm rebuild
          npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
